<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção da Dinamarca na UEFA Euro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .flag {
            display: block;
            width: 100px;
            height: auto;
            margin: 20px auto;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="flag"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Flag_of_Denmark.svg/1200px-Flag_of_Denmark.svg.png"
            alt="Bandeira da Dinamarca">
        <h1>Seleção da Dinamarca na UEFA Eurocopa</h1>
        <p>A Dinamarca vem a Euro em busca do bicampeonato, após vencer de forma polemica em 1992, com uma base ja
            firmada, juntando jogadores expreientes como Eriksen, e jogadores jovens como Hoijlund. </p>
        <p><a href="https://denmark.dk/">Visite o site oficial da Seleção da Dinamarca</a></p>
        <img src="dinamarcaelenco.avif"height="320" width="480" />
    </div>
</body>

</html>

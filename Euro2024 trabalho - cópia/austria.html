<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção Austriaca na UEFA Euro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .flag {
            display: block;
            width: 100px;
            height: auto;
            margin: 20px auto;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="flag"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Flag_of_Austria.svg/1200px-Flag_of_Austria.svg.png"
            alt="Bandeira da Áustria">
        <h1>Seleção Austriaca na UEFA Eurocopa</h1>
        <p>A Áustria vem a Euro em busca de seu primeiro título, em uma fase morna, com bons jogadores em campo como o
            ótimo zagueiro David Alaba, o meio campista Sabitzer e o atacante Arnautovic.</p>
        <p><a href="https://fk-austria.at/">Visite o site oficial da Seleção Áustriaca</a></p>
        <img src="austriaelenco.jpg"height="320" width="480" />
    </div>
</body>

</html>

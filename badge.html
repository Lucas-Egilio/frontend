<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Badges</h2>
                <h3>Exemplo de cabe√ßalho com emblema <span class="badge rounded-pill bg-primary">Emblema</span></h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Badges dentro dos botoes</h2>
            <button class="btn btn-primary">Mensagens
                <span class="badge bg-danger">7</span>
            </button>
            <div class="row">
                <div class="col mt-5">
                    <h2>Badge Position</h2>
                    <button class="btn btn-primary position-relative">Mensagens
                        <span
                            class="badge bg-danger position-absolute top-0 start-100 translate-middle badge border border-light rounded-pill">99+</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>

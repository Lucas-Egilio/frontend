<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Slide Show</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col sm-5">
                <img src="1.jpg" alt="img1" class="d-block w-100">
            </div>
            <div class="row">
            <div class="col sm-5">
                <img src="2.jpg" alt="img1" class="d-block w-100">
            </div>
            <div class="row">
            <div class="col sm-5">
                <img src="3.jpg" alt="img1" class="d-block w-100">
            </div>
    <!-- Carrossel de Imagens -->
    <div id="show" class="carousel slide" data-bs-ride="carousel">
        <!--SlideShow do Carrossel-->
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="1.jpg" alt="img1" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="2.jpg" alt="img2" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="3.jpg" alt="img3" class="d-block w-100">
        </div>
    </div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#show" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#show" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
</button>
    <script src="bootstrap.bundle.js"></script>
</body>
</html>
